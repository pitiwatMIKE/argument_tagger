<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/style.css">
    <title>การสกัดข้อความโต้แย้ง</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./">Argument Extraction</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page"
                        href="https://github.com/pitiwatMIKE/argument_tagger/tree/master" target="_blank">Github</a>
                    <a class="nav-link" href="https://github.com/pitiwatMIKE/argument_tagger/tree/master#readme"
                        target="_blank">About</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="container mb-5">
        <!-- btn-Tab -->
        <nav class="mt-3 ">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true">Analyze Text</button>

                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                    type="button" role="tab" aria-controls="nav-profile" aria-selected="false">How to use</button>

                <button class="nav-link" id="predictall-tab" data-bs-toggle="tab" data-bs-target="#nav-predictall"
                    type="button" role="tab" aria-controls="nav-predictall" aria-selected="false">Predict All</button>
            </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
            <!-- Tab Analyze Text -->
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

                <!-- input -->
                <div id="input" class="row border border-secondary rounded p-4" style="background-color: #E9ECEF;">
                    <h5>Argument Tagger</h5>
                    <div class="col-md-9">
                        <div class="form-floating">
                            <textarea class="form-control border border-secondary" placeholder="Leave a comment here"
                                id="input_text" style="height: 190px"></textarea>
                        </div>
                    </div>

                    <div class="col">
                        <h6>Model</h6>
                        <select class="form-select" aria-label="Default select example" id="model">
                            <option value="CRF" selected>CRF</option>
                            <option value="LSTM">LSTM</option>
                            <option value="BiLSTM">BiLSTM</option>
                            <option value="BiLSTM-CRF">BiLSTM-CRF</option>
                            <option value="wangchanberta">wangchanberta</option>
                        </select>

                        <div class="mt-4">
                            <button type="button" class="btn btn-primary btn-lg" id="btn-analyze">Analyze</button>
                        </div>
                    </div>

                </div>

                <!-- output -->
                <div class="output mt-3" class="row" id="box-output" style="display: none;">
                    <div class="row border border-secondary rounded p-3" style="background-color: #E9ECEF;">
                        <span id="output">
                            <!-- .........predict............. -->
                        </span>
                    </div>
                </div>
            </div>

            <!-- Tab how to use -->
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <div align="center">

                </div>
                <h2 class="mt-5">How to use ??</h2>
                <div class="mt-5">
                    <img src="{{ url_for('display_image', filename='howtouse1.png') }}" class="img-fluid">
                    <img src="{{ url_for('display_image', filename='howtouse2.png') }}" class="img-fluid">
                    <img src="{{ url_for('display_image', filename='howtouse3.png') }}" class="img-fluid">
                    <img src="{{ url_for('display_image', filename='howtouse4.png') }}" class="img-fluid">
                </div>
            </div>

            <!-- Predict All -->
            <div class="tab-pane fade" id="nav-predictall" role="tabpanel" aria-labelledby="nav-predictall-tab">
                <!-- input -->
                <div id="input2" class="row border border-secondary rounded p-4" style="background-color: #E9ECEF;">
                    <h5>Argument Tagger</h5>
                    <div class="col-md-9">
                        <div class="form-floating">
                            <textarea class="form-control border border-secondary" placeholder="Leave a comment here"
                                id="input_text2" style="height: 190px"></textarea>
                        </div>
                    </div>

                    <div class="col">
                        <div class="mt-4">
                            <button type="button" class="btn btn-primary btn-lg" id="btn-predictall">Analyze</button>
                        </div>
                    </div>
                </div>

                <div id="predict-output-all" style="display: none;">
                    <!-- tab button -->
                    <nav class="mt-3 ">
                        <div class="nav nav-tabs" id="nav-tab2" role="tablist">
                            <button class="nav-link active" id="nav-crf-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-crf" type="button" role="tab" aria-controls="nav-crf"
                                aria-selected="true">CRF</button>

                            <button class="nav-link" id="nav-lstm-tab" data-bs-toggle="tab" data-bs-target="#nav-lstm"
                                type="button" role="tab" aria-controls="nav-lstm" aria-selected="true">LSTM</button>

                            <button class="nav-link" id="nav-bilstm-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-bilstm" type="button" role="tab" aria-controls="nav-bilstm"
                                aria-selected="true">BiLSTM</button>

                            <button class="nav-link" id="nav-bilstm-crf-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-bilstm-crf" type="button" role="tab" aria-controls="nav-bilstm-crf"
                                aria-selected="true">BiLSTM-CRF</button>

                            <button class="nav-link" id="nav-wangchanberta-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-wangchanberta" type="button" role="tab"
                                aria-controls="nav-wangchanberta" aria-selected="true">Wangchanberta</button>
                        </div>
                    </nav>

                    <!-- output all -->
                    <div class="tab-content" id="box-output-all">
                        <!-- CRF output -->
                        <div class="tab-pane fade show active" id="nav-crf" role="tabpanel"
                            aria-labelledby="nav-crf-tab">
                            <div class="output mt-3" class="row" id="box-output-crf">
                                <div class="row border border-secondary rounded p-3" style="background-color: #E9ECEF;">
                                    <span id="output-crf">
                                        <!-- .........predict............. -->
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- LSTM output -->
                        <div class="tab-pane fade" id="nav-lstm" role="tabpanel" aria-labelledby="nav-lstm-tab">
                            <div class="output mt-3" class="row" id="box-output-lstm">
                                <div class="row border border-secondary rounded p-3" style="background-color: #E9ECEF;">
                                    <span id="output-lstm">
                                        <!-- .........predict............. -->
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- BiLSTM output -->
                        <div class="tab-pane fade" id="nav-bilstm" role="tabpanel" aria-labelledby="nav-bilstm-tab">
                            <div class="output mt-3" class="row" id="box-output-bilstm">
                                <div class="row border border-secondary rounded p-3" style="background-color: #E9ECEF;">
                                    <span id="output-bilstm">
                                        <!-- .........predict............. -->
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- BiLSTM-CRF output -->
                        <div class="tab-pane fade" id="nav-bilstm-crf" role="tabpanel"
                            aria-labelledby="nav-bilstm-crf-tab">
                            <div class="output mt-3" class="row" id="box-output-bilstmcrf">
                                <div class="row border border-secondary rounded p-3" style="background-color: #E9ECEF;">
                                    <span id="output-bilstmcrf">
                                        <!-- .........predict............. -->
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- wangchanberta output -->
                        <div class="tab-pane fade" id="nav-wangchanberta" role="tabpanel"
                            aria-labelledby="nav-wangchanberta-tab">
                            <div class="output mt-3" class="row" id="box-output-wangchanberta">
                                <div class="row border border-secondary rounded p-3" style="background-color: #E9ECEF;">
                                    <span id="output-wangchanberta">
                                        <!-- .........predict............. -->
                                    </span>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- end output all -->
                </div>
            </div>
            <!-- end Predict All -->
        </div>


        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
