<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/style.css">
    <title>การสกัดข้อความโต้แย้ง</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./">Argument Extraction</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="https://github.com/pitiwatMIKE/argument_tagger/tree/master" target="_blank">Github</a>
                    <a class="nav-link" href="https://github.com/pitiwatMIKE/argument_tagger/tree/master#readme" target="_blank">About</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="container mb-5">
        <!-- btn-Tab -->
        <nav class="mt-3 ">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true">Analyze Text</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                    type="button" role="tab" aria-controls="nav-profile" aria-selected="false">How to use</button>
            </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
            <!-- Tab Analyze Text -->
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

                <!-- input -->
                <div id="input" class="row border border-secondary rounded p-4" style="background-color: #E9ECEF;">
                    <h5>Argument Tagger</h5>
                    <div class="col-md-9">
                        <div class="form-floating">
                            <textarea class="form-control border border-secondary" placeholder="Leave a comment here"
                                id="input_text" style="height: 190px"></textarea>
                        </div>
                    </div>

                    <div class="col">
                        <h6>Model</h6>
                        <select class="form-select" aria-label="Default select example" id="model">
                            <option value="CRF" selected>CRF</option>
                            <option value="LSTM">LSTM</option>
                            <option value="BiLSTM">BiLSTM</option>
                            <option value="BiLSTM-CRF">BiLSTM-CRF</option>                           
                        </select>

                        <div class="mt-4">
                            <button type="button" class="btn btn-primary btn-lg" id="btn-analyze">Analyze</button>
                        </div>
                    </div>

                </div>

                <!-- output -->
                <div class="output mt-3" class="row" id="box-output" style="display: none;">
                    <div class="row border border-secondary rounded p-3" style="background-color: #E9ECEF;">
                        <span id="output">
                           <!-- .........predict............. -->
                        </span>
                    </div>
                </div>
            </div>

            <!-- Tab how to use -->
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <div align="center">
                    
                </div><h2 class="mt-5">How to use ??</h2>
                    <div class="mt-5">
                        <img src="{{ url_for('display_image', filename="howtouse1.png") }}" class="img-fluid">
                        <img src="{{ url_for('display_image', filename="howtouse2.png") }}" class="img-fluid">
                        <img src="{{ url_for('display_image', filename="howtouse3.png") }}" class="img-fluid">
                        <img src="{{ url_for('display_image', filename="howtouse4.png") }}" class="img-fluid">
                    </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/js/fetch_api.js"></script>
</body>

</html>
